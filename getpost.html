<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-18">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1>GET AND POST REQUESTS</h1>
        <h2>GET</h2>
        <form action="http//localhost:3000/drinks" method="get">
            <input type="text" name="flavor" id="">
            <input type="number" name="qty" id="">
            <button>Submit</button>
        </form>
        <h2>POST</h2>
        <form action="http//localhost:3000/drinks" method="post">
            <input type="text" name="flavor" id="">
            <input type="number" name="qty" id="">
            <button>Submit</button>
        </form>
    </body>
</html>
